# @package _global_

# to execute this experiment run:
# python run.py experiment=example_simple.yaml

defaults:
  - override /callbacks: wandb
  - override /logger: wandb

model:
  _target_: src.models.mdxnet.ConvTDFNet

  target_name:

  # model
  num_blocks: 11
  l: 3
  g: 32
  k: 3
  bn: 8
  bias: False

  # stft
  n_fft: 6144
  dim_f: 2048
  dim_t: 256
  dim_c: 4
  hop_length: 1024

  # optimizer
  lr: 0.0001
  optimizer: rmsprop