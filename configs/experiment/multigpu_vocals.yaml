# @package _global_

# to execute this experiment run:
# python run.py experiment=example_simple.yaml

defaults:
  - multigpu_default

seed: 2021

logger:
  wandb:
    name: 'n11l3g32'

trainer:
  gpus: '2, 3'

datamodule:
  batch_size: 2
  num_workers: 8
  pin_memory: False

callbacks:
  early_stopping:
    patience: 300