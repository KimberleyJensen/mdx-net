# @package _global_

# to execute this experiment run:
# python run.py experiment=example_simple.yaml

defaults:
  - multigpu_default

seed: 2021

logger:
  wandb:
    name: 'n11l3g32'

trainer:
  gpus: '0, 1'

datamodule:
  batch_size: 8
  num_workers: 8
  pin_memory: False

callbacks:
  early_stopping:
    patience: 300

model:
  target_name: drums

  # model configuration
  num_blocks: 11
  l: 3
  g: 32
  k: 3
  bn: 8
  lr: 0.0001

  # STFT
  n_fft: 4096
  dim_f: 2048
  dim_t: 256